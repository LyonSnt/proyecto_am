<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:head></h:head>
<body>
	<ui:include src="menuMedico.xhtml" />
	<p:growl>
		<p:autoUpdate></p:autoUpdate>
	</p:growl>
	<h:form id="form2">
		<p:panel header="Citas">
			<p:dataTable value="#{beanCita.listaCitaHistorial}" var="cita" reflow="true"
				paginator="true" rows="5">


				<p:column headerText="# turno" filterBy="#{cita.idTurno}"
					filterMatchMode="contains">
					<h:outputText value="#{cita.idTurno}" />
				</p:column>
				<p:column headerText="Paciente">
					<h:outputText
						value="#{cita.paciente.nombrePaciente} #{cita.paciente.apellidoPaciente}" />
				</p:column>
				
				<p:column headerText="Usuario">
					<h:outputText value="#{cita.usuario.nombreUsuario}" />
				</p:column>
				<p:column headerText="Valor">
					<h:outputText value="#{cita.valorTurno}" />
				</p:column>
				<p:column headerText="Fecha">
					<h:outputText value="#{cita.fechaTurno}" />
				</p:column>
				<p:column headerText="Enfermedad">
					<h:outputText value="#{cita.enfermedadTurno}" />
				</p:column>

				<p:column headerText="Sintomas">
					<h:outputText value="#{cita.sintomaTurno}" />
				</p:column>

				<p:column headerText="Alergia">
					<h:outputText value="#{cita.alergiaTurno}" />
				</p:column>
				<p:column headerText="Tipo Sangre">
					<h:outputText value="#{cita.tiposangreTurno}" />
				</p:column>

				<p:column headerText="Medicina">
					<h:outputText value="#{cita.nombremedicinaTurno}" />
				</p:column>


				<p:column headerText="Cantidad">
					<h:outputText value="#{cita.cantmedicinaTurno}" />
				</p:column>

				<p:column headerText="Dosis Diaria">
					<h:outputText value="#{cita.dosisdiariaTurno}" />
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{cita.estado.nombreEstado}" />
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>


</body>
</html>
