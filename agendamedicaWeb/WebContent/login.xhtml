	<div align="center">
		<p:growl>

		<p:panel header="Login" style="width:400px">

			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Id de usuario:" />
					<p:inputText value="#{controllerUsuario.idUsuario}" maxlength="10"
						required="true" requiredMessage="Debe ingresar el usuario."></p:inputText>
					<p:outputLabel value="clave:" />
					<p:password value="#{controllerUsuario.clave}">
						<f:validateLength minimum="3"></f:validateLength>
					</p:password>

					<h:outputText value="Tipo Usuario:" />
					<p:selectOneMenu value="#{beanLogin.tipoUsuario}">
						<f:selectItem itemLabel="Seleccione" />
						<f:selectItems value="#{beanLogin.listaTipousuario}"
							var="tipo" itemLabel="#{tipo.nombreTipousuario}"
							itemValue="#{tipo.idTipousuario}" />
					</p:selectOneMenu>

					<p:commandButton value="Ingresar" icon="fa fa-key"
						action="#{beanLogin.actionLogin()}"></p:commandButton>
				</h:panelGrid>
			</h:form>
