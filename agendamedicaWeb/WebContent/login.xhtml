<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript"></script>

	<style type="text/css">
body {
	background: url("img/core-img/breadcumb.png");
}
</style>

</h:head>
<body>
	<br />
	<div align="center">
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<p:panel header="Login" style="width:400px">

			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Id de usuario:" />
					<p:inputText value="#{beanLogin.codigoUsuario}" maxlength="10"
						required="true" requiredMessage="Debe ingresar el usuario."></p:inputText>
					<p:outputLabel value="clave:" />
					<p:password value="#{beanLogin.clave}" required="true" size="20"
						maxlength="10" requiredMessage="Debe ingresar su contraseÃ±a." />
					<!-- 	<f:validateLength minimum="3"></f:validateLength> -->

					<p:commandButton value="Ingresar" icon="fa fa-key"
						action="#{beanLogin.accederSistema()}" update="mensajes" />
					<p:messages id="mensajes" />

				</h:panelGrid>
			</h:form>
		</p:panel>

		<br />
	</div>
</body>
</html>
