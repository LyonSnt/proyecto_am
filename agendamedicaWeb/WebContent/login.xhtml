<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>	
	<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript"></script>

	<style type="text/css">
body {
	background: url("img/core-img/breadcumb.png");
}
#menuBar{
margin-top: 10px;
top: 100px;
position: relative;

}
</style>

</h:head>
<body>
	<br />
	<div id="menuBar" align="center">
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<h1 style="color: white;">Medical City UTN</h1>
		<p:panel header="Iniciar Sesión" style="width:400px">

			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Id de usuario:" />
					<p:inputText value="#{beanLogin.codigoUsuario}" maxlength="10"
						required="true" requiredMessage="Debe ingresar el usuario." />
					<p:outputLabel value="clave:" />
					<p:password value="#{beanLogin.clave}" required="true" size="20"
						maxlength="10" requiredMessage="Debe ingresar su contraseña.">
						<f:validateLength minimum="3" />
					</p:password>
					<p:commandButton value="Ingresar" icon="fa fa-key"
						action="#{beanLogin.accederSistema()}" />
				</h:panelGrid>
			</h:form>
		</p:panel>

		<br />
	</div>
</body>
</html>
