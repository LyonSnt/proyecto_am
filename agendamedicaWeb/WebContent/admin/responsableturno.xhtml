<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Responsable Turno</title>
	</f:facet>
</h:head>
<body>
	<ui:include src="/headerIndex.xhtml" />
	<p:growl>
		<p:autoUpdate></p:autoUpdate>
	</p:growl>

	<div align="center">
		<h:form id="form1">
			<p:messages>
				<p:autoUpdate />
			</p:messages>

			<p:panel collapsed="#{beanResponsable.panelColapsado}"
				style="width:400px">
				<f:facet name="header">
					<p:commandButton value="Nuevo Responsable" icon="fa fa-plus"
						update="@form"
						actionListener="#{beanResponsable.actionListenerColapsarPanel()}"></p:commandButton>
				</f:facet>

				<p:panelGrid columns="2">

					<h:outputText value="Cedula" />
					<p:inputText
						value="#{beanResponsable.responsable.cedulaResponsableturno}"></p:inputText>
					<h:outputText value="Nombre responsable" />
					<p:inputText
						value="#{beanResponsable.responsable.nombreResponsableturno}"></p:inputText>

					<h:outputText value="Apellido" />
					<p:inputText
						value="#{beanResponsable.responsable.apellidoResponsableturno}"></p:inputText>

					<h:outputText value="Celular" />
					<p:inputText
						value="#{beanResponsable.responsable.celularResponsableturno}"></p:inputText>

					<p:commandButton value="Guardar" icon="fa fa-save"
						update="@form,:form2"
						actionListener="#{beanResponsable.actionListerInsertarResponsable()}"></p:commandButton>

				</p:panelGrid>

			</p:panel>
		</h:form>
	</div>

	<br />
	<h:form id="form2">
		<p:panel header="Responsables">
			<p:dataTable value="#{beanResponsable.listaResponsable}"
				var="responsable" reflow="true" rows="5">


				<p:column headerText="Cedula Responsable">
					<h:outputText value="#{responsable.cedulaResponsableturno}" />
				</p:column>
				<p:column headerText="Nombre Responsable">
					<h:outputText value="#{responsable.nombreResponsableturno}" />
				</p:column>
				<p:column headerText="Apellidos">
					<h:outputText value="#{responsable.apellidoResponsableturno}" />
				</p:column>
				<p:column headerText="Celular">
					<h:outputText value="#{responsable.celularResponsableturno}" />
				</p:column>

				<p:column headerText="OPCIONES">
					<p:commandButton icon="fa fa-close" title="Eliminar" update="@form"
						actionListener="#{beanResponsable.actionListenerEliminarResponsableturno(responsable.idResponsableturno)}">
					<p:confirm header="Confirmacion" message="Desea eliminar?"
							icon="fa fa-exclamation-triangle"></p:confirm>
					</p:commandButton>

					<p:commandButton icon="fa fa-edit" title="Editar"
						actionListener="#{beanResponsable.actionListenerSeleccionarResponsableturno(responsable)}"
						update=":formEdicion" oncomplete="PF('dlgEdicion').show();"></p:commandButton>
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Editar informacion" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate></p:autoUpdate>
			</p:growl>
			<h:outputText value="Id Tipo usuario" />
			<h:outputText
				value="#{beanResponsable.responsableSeleccionado.idResponsableturno}" />

			<p:panelGrid columns="2">

				<h:outputText value="Cedula" />
				<p:inputText
					value="#{beanResponsable.responsableSeleccionado.cedulaResponsableturno}"></p:inputText>

				<h:outputText value="Nombre" />
				<p:inputText
					value="#{beanResponsable.responsableSeleccionado.nombreResponsableturno}"></p:inputText>
				<h:outputText value="Apellidos" />
				<p:inputText
					value="#{beanResponsable.responsableSeleccionado.apellidoResponsableturno}"></p:inputText>


				<p:commandButton value="Actualizar" icon="fa fa-save"
					update="@form,:form2"
					actionListener="#{beanResponsable.actionListenerActualizarResponsableturno()}"></p:commandButton>

			</p:panelGrid>


		</h:form>
	</p:dialog>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check"></p:commandButton>
		<p:commandButton value="no" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times"></p:commandButton>

	</p:confirmDialog>


</body>
</html>
