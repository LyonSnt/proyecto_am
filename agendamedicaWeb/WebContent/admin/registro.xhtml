<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<p:growl>
		<p:autoUpdate></p:autoUpdate>
	</p:growl>
	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel header="Ingresar" style="width:400px">

			<h:panelGrid columns="2">

				<h:outputLabel value="Nombre tipo" />
				<p:inputText value="#{beanTipo.tipo.nombreTipousuario}"></p:inputText>

				<p:commandButton value="Ingresar" icon="fa fa-key"
					actionListener="#{beanTipo.actionListerInsertarTipo()}"></p:commandButton>

			</h:panelGrid>

		</p:panel>
	</h:form>
</body>
</html>
