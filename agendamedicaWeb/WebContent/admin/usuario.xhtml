<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Usuario</title>
	</f:facet>
</h:head>
<body>

	<ui:include src="/header.xhtml" />
	<p:growl>
		<p:autoUpdate></p:autoUpdate>
	</p:growl>

	<div align="center">
		<h:form id="form">
			<p:messages>
				<p:autoUpdate />
			</p:messages>

			<p:panel collapsed="#{controllerUsuario.panelColapsado}" style="width:400px">
				<f:facet name="header">
					<p:commandButton value="Nuevo usuario" icon="fa fa-plus"
						update="@form"
						actionListener="#{controllerUsuario.actionListenerColapsarPanel()}"></p:commandButton>
				</f:facet>

				<p:panelGrid columns="2">
					<h:outputText value="Cedula" />
					<p:inputText value="#{controllerUsuario.usuario.idUsuario}"></p:inputText>

					<p:commandButton value="Ingresar" icon="fa fa-save"
						update="@form,:form2"
						actionListener="#{controllerUsuario.actionListerInsertarUsuario()}"></p:commandButton>

				</p:panelGrid>

			</p:panel>
		</h:form>
	</div>

	<br />
	<h:form id="form2">
		<p:panel header="Usuarios">
			<p:dataTable value="#{controllerUsuario.listaUsuarios}" var="usuario" reflow="true"
				rows="5">
				<p:column headerText="Id usuario">
					<h:outputText value="#{usuario.idUsuario}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</body>
</html>
