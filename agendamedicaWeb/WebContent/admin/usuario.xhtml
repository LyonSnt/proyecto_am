<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Usuario</title>
	</f:facet>
		<style type="text/css">
body {
	background: url("../../img/core-img/breadcumb.png");
}
</style>
</h:head>
<body>

	<ui:include src="/headerIndex.xhtml" />
	<p:growl>
		<p:autoUpdate></p:autoUpdate>
	</p:growl>

	<div align="center">
		<h:form id="form">
			<p:messages>
				<p:autoUpdate />
			</p:messages>

			<p:panel collapsed="#{controllerUsuario.panelColapsado}"
				style="width:400px">
				<f:facet name="header">
					<p:commandButton value="Nuevo usuario" icon="fa fa-plus"
						update="@form"
						actionListener="#{controllerUsuario.actionListenerColapsarPanel()}"></p:commandButton>
				</f:facet>

				<p:panelGrid columns="2">

					<h:outputText value="Nombre de Usuario" />
					<p:inputText value="#{controllerUsuario.usuario.nombreUsuario}"></p:inputText>

					<h:outputText value="Contraseña" />
					<p:inputText value="#{controllerUsuario.usuario.passwordUsuario}"></p:inputText>

					<h:outputText value="Tipo Usuario:" />
					<p:selectOneMenu value="#{beanLogin.tipoUsuario}">
						<f:selectItem itemLabel="Seleccione" />
						<f:selectItems value="#{beanLogin.listaTipousuario}" var="tipo"
							itemLabel="#{tipo.nombreTipousuario}"
							itemValue="#{tipo.idTipousuario}" />
					</p:selectOneMenu>

					<h:outputText value="Estado" />
					<p:inputText value="#{controllerUsuario.usuario.estadoUsuario}"></p:inputText>

					<h:outputText value="Fecha Registro" />
					<p:inputText
						value="#{controllerUsuario.usuario.fecharegistroUsuario}"></p:inputText>

					<h:outputText value="Responsable" />
					<p:selectOneMenu value="#{beanResponsable.responsable}">
						<f:selectItem itemLabel="Seleccione" />
						<f:selectItems value="#{beanResponsable.listaResponsable}"
							var="responsable"
							itemLabel="#{responsable.nombreResponsableturno} #{responsable.apellidoResponsableturno}"
							itemValue="#{responsable.idResponsableturno}" />
					</p:selectOneMenu>

						<h:outputText value="Medico" />
					<p:selectOneMenu value="#{beanMedico.medico}">
						<f:selectItem itemLabel="Seleccione" />
						<f:selectItems value="#{beanMedico.listaMedico}"
							var="medico" itemLabel="#{medico.nombreMedico} #{medico.apellidoMedico}"
							itemValue="#{medico.idMedico}" />
					</p:selectOneMenu>

					<p:commandButton value="Ingresar" icon="fa fa-save"
						update="@form,:form2"
						actionListener="#{controllerUsuario.actionListenerInsertarUsuario()}"></p:commandButton>

				</p:panelGrid>

			</p:panel>
		</h:form>
	</div>

	<br />
	<h:form id="form2">
		<p:panel header="Usuarios">
			<p:dataTable value="#{controllerUsuario.listaUsuarios}" var="usuario"
				reflow="true" rows="5">
				<p:column headerText="Id usuario">
					<h:outputText value="#{usuario.idUsuario}" />
				</p:column>
				<p:column headerText="Nombre Usuario">
					<h:outputText value="#{usuario.nombreUsuario}" />
				</p:column>
				<p:column headerText="Contraseña">
					<h:outputText value="#{usuario.passwordUsuario}" />
				</p:column>
				<p:column headerText="Tipo de Usuario">
					<h:outputText value="#{usuario.tipousuario}" />
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{usuario.estadoUsuario}" />
				</p:column>
				<p:column headerText="Fecha de Registro">
					<h:outputText value="#{usuario.fecharegistroUsuario}" />
				</p:column>
				<p:column headerText="Id Responsable">
					<h:outputText value="#{usuario.responsableturno}" />
				</p:column>
				<p:column headerText="Id Medico">
					<h:outputText value="#{usuario.medico}" />
				</p:column>

				<p:column headerText="OPCIONES" priority="1">
					<p:commandButton icon="fa fa-close" title="Eliminar" update="@form"
						actionListener="#{controllerUsuario.actionListenerEliminarUsuario(usuario.idUsuario)}">
						<p:confirm header="Confirmacion" message="Desea eliminar?"
							icon="fa fa-exclamation-triangle"></p:confirm>
					</p:commandButton>

					<p:commandButton icon="fa fa-edit" title="Editar"
						actionListener="#{controllerUsuario.actionListenerSeleccionarUsuario(usuario)}"
						update=":formEdicion" oncomplete="PF('dlgEdicion').show();"></p:commandButton>

				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Editar informacion" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate></p:autoUpdate>
			</p:growl>
			<h:outputText value="Id Usuario:" />
			<h:outputText
				value="#{controllerUsuario.usuarioSeleccionado.idUsuario}" />

			<p:panelGrid columns="2">

				<h:outputText value="Nombre de Usuario" />
				<p:inputText
					value="#{controllerUsuario.usuarioSeleccionado.nombreUsuario}"></p:inputText>

				<h:outputText value="Contraseña" />
				<p:inputText
					value="#{controllerUsuario.usuarioSeleccionado.passwordUsuario}"></p:inputText>
				<p:commandButton value="Actualizar" icon="fa fa-save"
					update="@form,:form2"
					actionListener="#{controllerUsuario.actionListenerActualizarUsuario()}"></p:commandButton>

			</p:panelGrid>


		</h:form>
	</p:dialog>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check"></p:commandButton>
		<p:commandButton value="no" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times"></p:commandButton>

	</p:confirmDialog>


</body>
</html>
