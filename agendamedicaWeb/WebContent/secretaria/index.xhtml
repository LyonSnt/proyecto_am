<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Opciones Secretaria</title>

	<style type="text/css">
body {
	background: url("../../img/core-img/breadcumb.png");
}
</style>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<p:panel header="CONSULTORIO MÉDICO - Módulo Agenda Médica" >
		<h:outputText value="#{beanLogin.nombre} - #{beanLogin.tipoUsuario}" />
	</p:panel>
	<h:form>
		<p:menubar>
			<p:menuitem value="Turno" action="turno" icon="fa fa-shopping-cart"></p:menuitem>
			<p:menuitem value="Cear Pacientes" action="paciente"
				icon="fa fa-laptop"></p:menuitem>
			<f:facet name="options">
				<p:commandButton value="Salir" action="#{beanLogin.salirSistema()}"
					icon="fa fa-sign-out" />
			</f:facet>
		</p:menubar>
	</h:form>
</body>
</html>
